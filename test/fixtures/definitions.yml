activation_cost:
  name: Activation Cost
  description: "The amount of mana you must spend to make one of your creatures attack or turn 90º on its field."
adjacent:
  name: Adjacent
  description: "A neighboring field, on the horizontal or vertical axis (not diagonal)."
affiliation:
  name: Affiliation
  description: "A creature group label used to trigger certain special rules and combos. For example: Flame Magus and Aluhja Priestess are both affiliated to the Church of Parmus."
attack:
  name: Attack
  description: "All creatures have an Attack score. This is the amount of damage it inflicts (Hit Points deducted) when it attacks another creature. An attack may be either physical or a Magic Attack."
attack_zones:
  name: Attack Zones
  description: "The fields that a creature can attack with respect to its location and orientation. The black box shows the creature’s location on the board with the white side at the front. Red arrows show default target(s), pink arrows are optional targets. For Magic Attacks a pink arrow on a purple burst indicates that the field will be targeted if conditions are met."
blind_side:
  name: Blind side
  description: "If a creature is attacked from a field on its blind side, the attacker gains a +1 bonus to its Attack. The blind side is often located to a creature’s rear but this is not always the case. Some creatures have multiple blind sides, while others have none at all."
board:
  name: Board
  description: "The playing area, consisting of 9 fields."
decoy:
  name: Decoy
  description: "A creature with the decoy ability distracts affected enemy creatures so that they can only target creatures with decoy. Note: if a creature with a multi-field Attack Zone targets the decoy creature, it will attack all creatures in the other default fields as well."
deck:
  name: Deck
  description: "Each player must have a deck of 30 Summoning Cards to play THE EYE OF JUDGMENT™."
defense_zones:
  name: Defense Zones
  description: "Each of the four fields adjacent to a creature can be described as strong (the creature can counterattack if attacked from this field), weak (it cannot counterattack) or blind (it cannot counterattack and its attacker gains a +1 Attack bonus). The black box shows the creature’s location on the board with the white side at the front. A blue arrow indicates a strong field, white fields are weak and B is blind."
destroyed:
  name: Destroyed
  description: "When one of your creatures on the board reaches zero Hit Points, it must be put into your Graveyard. This normally gives you 1 point of exit mana."
discard:
  name: Discard
  description: "Placing a card from your hand into your graveyard."
dodge:
  name: Dodge 
  description: A creature with Dodge avoids all damage from physical attacks half the time. A creature may have more than one Dodge attempt – only one needs to succeed to negate all damage. 
draw:
  name: Draw 
  description: Taking a card from your library into your hand. 
enemy_creature:
  name: Enemy creature 
  description: Any creature owned by your opponent. 
exit_mana:
  name: Exit mana 
  description: When one of your creatures is destroyed, you receive 1 mana. Some creatures in BIOLITH REBELLION SET 2 have the ability to steal or deprive the opposing player of exit mana.
element:
  name: Element 
  description: "There are five elements in THE EYE OF JUDGMENT™: the four Prime Elements (Fire, Water, Earth and Wood) and Biolith. Fire is the opposite of Water; Earth is the opposite of Wood; Biolith has no opposite."
field:
  name: Field 
  description: There are 9 Fields arranged in a 3 x 3 grid to form the board. Field tiles are double-sided and show an element on each side. 
field_bonus:
  name: Field bonus 
  description: A creature’s Hit Points are increased (+2) while it occupies a field that matches its element.
field_order:
  name: Field order 
  description: "The position of each field is numbered as follows: 
1 2 3 
4 5 6 
7 8 9 
When several events need to be resolved at the same time, they are worked out in field order."
field_penalty:
  name: Field penalty 
  description: A creature’s Hit Points are reduced (-2) while it occupies a field whose element is the opposite of its own.
fieldquake:
  name: Fieldquake 
  description: An effect that causes a field tile to be flipped over to its reverse side. 
fieldmorph:
  name: Fieldmorph 
  description: The target field becomes the same element as the creature occupying it. Fieldmorph is lost if the creature is moved from the field. 
graveyard:
  name: Graveyard 
  description: A face-up card pile where you must place any of your cards that are discarded, sacrificed, destroyed or cast (spells). 
fortress:
  name: Fortress 
  description: A Fortress cannot attack. It may counterattack, if able to do so. 
half_the_time:
  name: Half the time 
  description: Literally, a 50% chance that something will happen. 
hand:
  name: Hand 
  description: The cards held by a player and kept hidden from his opponent. You start with a hand of 5 cards and may never hold more than 7 cards at the end of your turn. 
hit_points:
  name: Hit Points (HPs) 
  description: Used to measure a creature’s life. Hit Points are reduced when a creature takes damage from an attack or spell. When a creature’s HPs reach zero, it is destroyed. 
intercept:
  name: Intercept 
  description: Every time a new enemy creature is summoned, a creature with this ability attacks at no Activation Cost the summoned enemy half the time before it can make its attack. This happens if the enemy is within the intercepting creature’s Attack Zone, and is not treated as an Activation. 
incarnation:
  name: Incarnation 
  description: Incarnation is a form of summoning. A creature with Incarnation may be brought onto the board on top of an existing allied creature of the same element. You must sacrifice the allied creature on the board to summon the new creature onto that field, paying the difference between the Summoning Cost of the new creature and that of the sacrificed creature. The summoned creature cannot attack on the turn it is summoned, but this does not end your turn. You cannot use Incarnation to summon a creature of the same name as the one you sacrifice. Any power that is triggered by summoning will also be triggered by Incarnation. 
invocation:
  name: Invocation 
  description: Lets you incarnate (see incarnation) a creature onto another creature of the same element / race etc. However, you cannot summon the same creature as one that was summoned in this turn or with the same name as the sacrificed creature. 
invisibility:
  name: Invisibility 
  description: When a creature gains Invisibility it avoids all damage from physical and Magic Attacks and spells which cause direct damage. 
library:
  name: Library 
  description: The deck of 30 cards that you draw from throughout the game. Shuffled and placed face down at the start of the game. 
location:
  name: Location 
  description: The field that a creature is standing on. 
magic_attack:
  name: Magic Attack 
  description: Unless otherwise stated on the card, a Magic Attack targets 1 enemy creature of your choice. Magic Attacks cannot be counter-attacked and are not affected by Dodge attempts or Protection. 
magic_protection:
  name: Magic Protection 
  description: This functions like Protection but only protects against Magic Attack (not physical) damage. 
mana:
  name: Mana 
  description: Magical energy used for summoning and activating creatures, and casting spells. You receive 2 points of mana in the second phase of your turn. When one of your creatures is destroyed, you receive 1 point of exit mana. 
mulligan:
  name: Mulligan 
  description: Before starting the duel, if you are not happy with your hand of 5 cards, you can shuffle them back into your library and draw another 5 cards. You can only do this once per game. 
orientation:
  name: Orientation 
  description: The direction a creature is facing with the top edge of the card always considered to be the front. Orientation must be considered when working out a creature’s Attack and Defense Zones. 
owner:
  name: Owner 
  description: The owner of the card remains the same throughout the duel, even if a creature is possessed. 
perfect_dodge:
  name: Perfect Dodge 
  description: A creature with Perfect Dodge avoids all damage from physical attacks all the time.
phase:
  name: Phase 
  description: "A player’s turn is divided into 5 phases which must be carried out in order: 1) Draw card 2) Mana charge 3) Actions/Spells 4) Summon a creature 5) Turn Resolution."
physical_attack:
  name: Physical Attack 
  description: All attacks cause physical damage unless the attack is specified as a Magic Attack. Physical attacks can be reduced by Protection or negated completely by a successful Dodge attempt. 
possession:
  name: Possession 
  description: When you gain Possession of an enemy creature you can activate it in your actions phase as if it were one of your own creatures. The possessed creature cannot be activated by its original owner. Creatures that are possessed upon summoning do not carry out their initial attack. A possessed creature cannot be activated on the turn it is possessed. Creatures with the power of Possession may themselves be possessed. 
prayer:
  name: Prayer 
  description: Creatures affected by prayer cannot dodge by any means. 
protection:
  name: Protection 
  description: When a creature has Protection, the damage from a physical attack is reduced by the amount of that protection. For example, Protection +2 would reduce an Attack of 4 to an Attack of 2. In the case of a creature that attacks more than once, each attack is reduced by the Protection. 
quickness:
  name: Quickness 
  description: A creature with Quickness counterattacks before the attack of a creature without Quickness. Attacking a creature with Quickness can be dangerous – if the counterattack destroys the attacking creature, it cannot attack at all. If both attacker and target have Quickness, the attacker attacks first as normal. 
race:
  name: Race 
  description: "A creature group label used to trigger certain special rules and combos. For example: Dancing Temptress and Skeleton Soldier are both of the Undead race."
resurrection:
  name: Resurrection 
  description: If a creature with this ability is destroyed and you hold a duplicate of it in your hand, you may summon the duplicate to the previously occupied field by spending 1 mana. This summoning occurs in your opponent’s turn and the summoned creature does not receive a free attack. 
return:
  name: Return 
  description: "If a creature is destroyed, you may return it to your hand (instead of the graveyard) by paying 1 mana. Note: all the rules for creature destruction apply even if the creature is returned, including exit mana."
sacrifice:
  name: Sacrifice 
  description: You must remove one of your creatures from the board and put it into your graveyard. Unlike creature destruction, this does not generate exit mana.
spell:
  name: Spell 
  description: "A magical effect that may be cast in your actions phase. Spells may help you and/or your creatures or harm your opponent. When a spell’s effects have been resolved, its card is put into your graveyard."
summoning_cards:
  name: Summoning Cards 
  description: THE EYE OF JUDGMENT™ creature and spell cards are collectively known as Summoning Cards. 
summoning_cost:
  name: Summoning Cost 
  description: The amount of mana that you must spend to summon a creature or cast a spell. 
summoning_lock:
  name: Summoning Lock 
  description: The summoning lock is lifted when there are a total of 4 or more creatures on the board. Creatures with the padlock icon cannot be summoned until the summoning lock is lifted. Biolith creatures ignore the summoning lock if they are summoned to a Biolith field. 
turn:
  name: Turn 
  description: A player’s turn consists of 5 phases.